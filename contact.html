<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio - Sushma</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div id="particles-js">
      <nav class="navbar navbar-expand-sm bg-info navbar-dark">
        <!-- Brand/logo -->
        <header>
          <a class="navbar-brand" href="index.html"
            ><h1 id="my-name">Sushma Kaluva</h1></a
          >
        </header>

        <!-- Links -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><strong>About</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html"
              ><strong>Portfolio </strong></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html"><strong>Contact</strong></a>
          </li>
        </ul>
      </nav>

      <div class="container">
        <main>
          <div class="jumbotron mt-3 mb-3 pt-5 pb-4 media-body">
            <h4 class="text-dark"><strong>Resume</strong></h4>
            <hr />
            <p>
              Click
              <a
                href="https://drive.google.com/file/d/1139vtQ1P9Ojcx9w9LKU2yAZlcReXIs80/view?usp=sharing"
              >
                here</a
              >
              to view my resume
            </p>
            <br />
            <h4 class="text-dark"><strong>Contact Information</strong></h4>
            <hr />
            <div
              class="row row-cols-1 row-cols-xs-1 row-cols-sm-1 row-cols-md-2"
            >
              <div class="col">
                <p>I'd love to hear from you !</p>
              </div>

              <div class="col">
                <ul class="list-group">
                  <li>
                    <i class="fa fa-building"></i>
                    <span>Development & Design</span>
                  </li>
                  <li>
                    <i class="fa fa-envelope"></i>
                    <span>kaluvasushma@gmail.com</span>
                  </li>
                </ul>
              </div>
            </div>

            <h4 class="text-dark"><strong>Send me a message</strong></h4>
            <hr />
            <form>
              <div class="form-group">
                <label for="inputName">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputName"
                  placeholder="Your name"
                />
              </div>
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  placeholder="example@gmail.com"
                />
              </div>
              <div class="form-group">
                <label for="inputMessage">Message</label>
                <textarea
                  class="form-control"
                  id="inputMessage"
                  rows="3"
                  placeholder="Your message...."
                ></textarea>
              </div>
              <button type="submit" class="btn btn-info">SEND</button>
            </form>
          </div>
        </main>

        <footer class="footer footer-margin">
          <nav
            class="navbar fixed-bottom navbar-dark bg-info justify-content-center"
          >
            <a class="navbar-brand" href="https://github.com/sushmakaluva"
              ><i class="fa fa-github fa-lg"></i
            ></a>
            <a
              class="navbar-brand"
              href="https://www.linkedin.com/in/sushma-reddy-kaluva/"
              ><i class="fa fa-linkedin-square fa-lg"></i
            ></a>
          </nav>
        </footer>
      </div>
    </div>
    <script src="particles.js"></script>
    <script src="app.js"></script>
  </body>
</html>
